<!DOCTYPE html>
<html>
<head>
    <title> SONSUZA KADAR (Mobil)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .butonlar {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #evet {
            background-color: #4CAF50;
            color: white;
        }
        #hayir {
            background-color: #f44336;
            color: white;
        }
        #mesaj {
            margin-top: 20px;
            font-size: 20px;
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>"KARILARLA KONSERE GÄ°DEYÄ°M MÄ°? ðŸ‘€</h1>
    <div class="butonlar">
        <button id="evet">Evet</button>
        <button id="hayir">HayÄ±r</button>
    </div>
    <p id="mesaj"></p>

    <script>
        const hayirButonu = document.getElementById("hayir");
        const evetButonu = document.getElementById("evet");
        const mesaj = document.getElementById("mesaj");

        // Dokunmatik iÃ§in "touchstart" ekliyoruz
        hayirButonu.addEventListener("touchstart", function(e) {
            e.preventDefault(); // Mobil kaydÄ±rmayÄ± engeller
            hareketEttir(hayirButonu);
        });

        // Fare iÃ§in de destek (PC'de Ã§alÄ±ÅŸÄ±rsa diye)
        hayirButonu.addEventListener("mouseover", function() {
            hareketEttir(hayirButonu);
        });

        // Butonu rastgele hareket ettiren fonksiyon
        function hareketEttir(buton) {
            const ekranGenislik = window.innerWidth - 100;
            const ekranYukseklik = window.innerHeight - 100;
            const rastgeleX = Math.random() * ekranGenislik;
            const rastgeleY = Math.random() * ekranYukseklik;
            
            buton.style.position = "absolute";
            buton.style.left = rastgeleX + "px";
            buton.style.top = rastgeleY + "px";
            
            mesaj.textContent = "ZorlanÄ±yor gibisinn! ðŸ˜œ";
        }

        // Evet butonu iÅŸlevi
        evetButonu.addEventListener("click", function() {
            mesaj.textContent = "Ä°ÅŸte bu kadar alt tarafÄ± evet diyeceksin! ðŸŽ‰";
        });
    </script>
</body>
</html>
